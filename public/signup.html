<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Stock Healing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">Stock Healing</div>
            <h1>회원가입</h1>
            <p>새로운 계정을 만들고 이야기를 공유해보세요</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="커뮤니티에서 사용할 닉네임" required>
                <p class="form-info">다른 사용자에게 표시될 이름입니다</p>
            </div>
            <div class="form-group">
                <label for="signupEmail">이메일</label>
                <input type="email" id="signupEmail" placeholder="example@email.com" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">비밀번호</label>
                <input type="password" id="signupPassword" placeholder="비밀번호를 입력하세요" required>
                <ul class="password-rules">
                    <li>최소 6자 이상</li>
                    <li>대문자 포함</li>
                    <li>소문자 포함</li>
                    <li>숫자 포함</li>
                    <li>특수문자 포함 (!@#$%^&*)</li>
                </ul>
            </div>
            <div class="form-group">
                <label for="signupPasswordConfirm">비밀번호 확인</label>
                <input type="password" id="signupPasswordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
            </div>
            <button type="submit" class="auth-submit-btn">회원가입</button>
        </form>

        <p class="auth-footer">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </p>

        <a href="index.html" class="back-to-home">← 홈으로 돌아가기</a>
    </div>

    <script type="module" src="js/signup.js"></script>
</body>
</html>
