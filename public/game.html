<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Healing - 벽돌깨기 게임</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .home-btn {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            text-decoration: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        canvas {
            background: #000;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .game-controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .score {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            canvas {
                max-width: 100%;
            }
            
            .home-btn {
                padding: 0.8rem;
            }

            .home-btn .text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="home-btn">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span class="text">홈으로</span>
        </a>
    </header>
    
    <main>
        <div class="game-container">
            <div class="score">점수: <span id="score">0</span></div>
            <canvas id="gameCanvas"></canvas>
            <div class="game-controls">
                <button id="startBtn">게임 시작</button>
                <button id="restartBtn" style="display: none;">다시 시작</button>
            </div>
        </div>
    </main>

    <script type="module" src="js/game-auth.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
