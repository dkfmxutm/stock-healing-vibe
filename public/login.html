<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Stock Healing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="logo">Stock Healing</h1>
            <h2>로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" required placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="submit-btn">로그인</button>
            </form>
            <div class="auth-links">
                <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
