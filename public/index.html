<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Healing - 주식 실패 경험 공유 커뮤니티</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Stock Healing</div>
            <ul class="nav-links">
                <li><a href="#home">홈</a></li>
                <li><a href="#stories">실패담</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn">로그인</a>
                <span id="userProfile" class="user-profile" style="display: none;">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="logout-btn">로그아웃</button>
                </span>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="quote-container">
                <div id="quoteText" class="quote-text quote-fade"></div>
                <div id="quoteAuthor" class="quote-author quote-fade"></div>
            </div>
        </section>

        <section id="stories" class="stories-section">
            <div class="section-header">
                <h2>실패 경험 공유</h2>
                <button id="add-story-btn" class="add-story-btn">새 글 작성하기</button>
            </div>
            <div class="stories-timeline">
                <!-- Stories will be dynamically added here -->
            </div>
        </section>

        <!-- Story Modal -->
        <div id="story-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>실패 경험 공유하기</h2>
                <form id="story-form">
                    <div class="form-group">
                        <label for="story-title">제목</label>
                        <input type="text" id="story-title" required placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="story-content">내용</label>
                        <textarea id="story-content" required placeholder="당신의 실패 경험을 공유해주세요"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">공유하기</button>
                </form>
            </div>
        </div>

    </main>

    <script type="module" src="js/script.js"></script>
</body>
</html>
